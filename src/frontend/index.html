<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/avionIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de Aviones</title>
</head>

<body>
    <div class="container">
        <div class="row my-3">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1 class="">Listado de Aviones</h1>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h2 class="">Get All</h2>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">Modelo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cantidad Asientos</th>
                            <th scope="col">Cantidad Motores</th>
                        </tr>
                    </thead>
                    <tbody id="tablaAll" class="">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h2 class="">Get By Params</h2>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">Modelo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cantidad Asientos</th>
                            <th scope="col">Cantidad Motores</th>
                        </tr>
                    </thead>
                    <tbody id="tablaByParams">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h2 class="">Get By Empresa</h2>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">Modelo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cantidad Asientos</th>
                            <th scope="col">Cantidad Motores</th>
                        </tr>
                    </thead>
                    <tbody id="tablaByEmpresa">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="row my-3">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="button" id="btnRedirectActualizar">Actualizar Aviones</button>
            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
        integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/listaService.js"></script>
</body>

</html>
